<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/flatly-bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body class="container">
	<div class="row">
		<h1>{{title}}<small>by {{author.name}}</small></h1>
		<p>{{description}}</p>
	</div>
	<div class="row">
		<ul class="thumbnails">
			{{#each elements}}
			<li class="span3">
				<a href="{{permalink}}" target="_blank" class="thumbnail">
				<img src="{{data.image.src}}" title="{{data.image.caption}}"></a>
			</li>
			{{/each}}
		</ul>
	</div>
</body>
</html>
